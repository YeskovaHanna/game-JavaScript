<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="game">
		<h1>Камень, ножницы, бумага!</h1>
		<div class="counter-block">
			<div class="count-user">0</div>
			<span>:</span>
			<div class="count-comp">0</div>
		</div>
		<div class="figure-container">
			<div class="user-field">
				<button class="field rock" data-field="r">камень</button>
				<button class="field scissors" data-field="s">ножницы</button>
				<button class="field paper" data-field="p">бумага</button>
			</div>
			<div class="comp-field">
				<button class="field rock" data-field="r">камень</button>
				<button class="field scissors" data-field="s">ножницы</button>
				<button class="field paper" data-field="p">бумага</button>
			</div>
		</div>
		<h3 class="result">Сделай выбор!</h3>
	</div>
	<div class="buttons">
		<button class="play">Играй заново!</button>
	</div>
	<audio src="#" class="sound"></audio>
	<script src="./script.js"></script>
</body>
</html>
