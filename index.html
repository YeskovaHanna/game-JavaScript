<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="game">
		<h1>Камень, ножницы, бумага!</h1>
		<div class="counter-block">
			<div class="count-user">0</div>
			<span>:</span>
			<div class="count-comp">0</div>
		</div>
		<div class="figure-container">
			<div class="user-field">
				<button class="field rock" data-field="r"></button>
				<button class="field scissors" data-field="s"></button>
				<button class="field paper" data-field="p"></button>
			</div>
			<div class="comp-field">
				<button class="field rock" data-field="r"></button>
				<button class="field scissors" data-field="s"></button>
				<button class="field paper" data-field="p"></button>
			</div>
		</div>
		<h3 class="result">Сделай выбор!</h3>
	</div>
	<div class="buttons">
		<button class="play">Играй заново!</button>
	</div>
	<audio src="#" class="sound"></audio>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
